<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="/drag-and-drop/assets/favicon-68c090d8.ico">
  <link rel="apple-touch-icon" href="/drag-and-drop/assets/favicon-68c090d8.ico">
  <title>ProjectManager</title>
  
  
  <script type="module" crossorigin src="/drag-and-drop/assets/index-9dd17042.js"></script>
  <link rel="stylesheet" href="/drag-and-drop/assets/index-01cee9a4.css">
</head>
<body>
<template id="project-input">
  <form>
    <div class="form-control">
      <label for="title">Title</label>
      <input type="text" id="title" />
    </div>
    <div class="form-control">
      <label for="description">Description</label>
      <textarea id="description" rows="3"></textarea>
    </div>
    <div class="form-control">
      <label for="people">People</label>
      <input type="number" id="people" step="1" min="0" max="10" />
    </div>
    <button type="submit">ADD PROJECT</button>
  </form>
</template>
<template id="single-project">
  <li draggable="true">
    <h2></h2>
    <h3></h3>
    <p></p>
  </li>
</template>
<template id="project-list">
  <section class="projects">
    <header>
      <h2></h2>
    </header>
    <ul></ul>
  </section>
</template>
<div id="app"></div>
</body>
</html>
